yolo:
  model: yolo11n.pt         # <-- switched to YOLO11
  conf: 0.35
  iou: 0.6
  classes: [0]

pose:
  enabled: true
  backend: yolo11n-pose     # <-- switched to YOLO11 pose
  max_people: 2
  min_box_area_frac: 0.02
  min_aspect: 1.1

runtime:
  device: cuda          # auto|cuda|cpu
  input_size: 640
  show_fps: true

profile: webcam         # webcam|cctv

logic:
  fall:
    w_box: 0.7
    w_pose: 0.3
    debounce_f: 2
  resp:
    window_s: 18
    rr_min: 8
    rr_max: 30
    irregularity_thr: 0.35
    hand_chest_px: 45
    w_hands: 0.6
    w_hands_close: 0.25
    w_torso: 0.15
    debounce_f: 5
  violence:
    prox_px: 80
    flow_mag: 8.0
    crowd_count: 3
    debounce_f: 6
  fire:
    detection_mode: hsv
    yolo_model: yolo11n.pt
    yolo_classes: []
    yolo_conf: 0.35
    yolo_iou: 0.5
    persist_f: 8
    hsv_ratio: 0.035
    sat_min: 120
    val_min: 180
    person_margin: 8
    median_blur: 5
    morph_kernel: 5
    boost: 1.0
    min_ratio: 0.008
  severe_injury:
    motion_eps: 8.0
    lying_min: 0.4
    w_lying: 0.45
    w_distress: 0.3
    w_still: 0.25
    debounce_f: 10

hysteresis:
  enter: 0.50
  exit: 0.35
  fall_enter: 0.65
  fall_exit: 0.40

cooldowns:
  per_camera_s: 45
