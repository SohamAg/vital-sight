<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VitalSight</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#06b6d4',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Floating bubbles animation */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(34, 211, 238, 0.1) 100%);
            animation: float 15s infinite ease-in-out;
            backdrop-filter: blur(2px);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
        }
        
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 120px; height: 120px; left: 25%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; right: 20%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 100px; height: 100px; right: 10%; animation-delay: 1s; }
        .bubble:nth-child(5) { width: 70px; height: 70px; left: 50%; animation-delay: 3s; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md px-6">
        <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-8 border border-gray-700 shadow-2xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="text-5xl mb-3">ðŸš¨</div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-cyan-300 bg-clip-text text-transparent mb-2">
                    VitalSight
                </h1>
                <p class="text-gray-400 text-sm">Context-Aware Environment System</p>
            </div>
            
            <!-- Error Message -->
            {% if error %}
            <div class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg">
                <p class="text-red-400 text-sm">{{ error }}</p>
            </div>
            {% endif %}
            
            <!-- Login Form -->
            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg 
                               focus:ring-2 focus:ring-primary focus:border-transparent 
                               transition-all text-white placeholder-gray-400"
                        placeholder="your@email.com"
                        autocomplete="email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg 
                               focus:ring-2 focus:ring-primary focus:border-transparent 
                               transition-all text-white placeholder-gray-400"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        autocomplete="current-password">
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 bg-gradient-to-r from-primary to-cyan-500 
                           hover:from-cyan-500 hover:to-primary
                           rounded-lg font-semibold text-white 
                           transition-all duration-300 shadow-lg shadow-primary/20
                           hover:shadow-primary/40 transform hover:scale-[1.02]">
                    Sign In
                </button>
            </form>
            
            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">
                    Secure access to your surveillance system
                </p>
            </div>
        </div>
    </div>
</body>
</html>
